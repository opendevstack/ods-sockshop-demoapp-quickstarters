componentID: golang-iq-test
steps:
- type: provision
  provisionParams:
    verify:
      jenkinsStages: golden/jenkins-provision-stages.json
- type: build
  buildParams:
    verify:
      jenkinsStages: golden/jenkins-build-stages.json
      sonarScan: golden/sonar-scan.json
      runAttachments:
      - SCRR-{{.ProjectID}}-{{.ComponentID}}.docx
      - SCRR-{{.ProjectID}}-{{.ComponentID}}.md
      testResults: 1
      openShiftResources:
        imageTags:
        - name: "{{.ComponentID}}"
          tag: latest
        imageStreams:
        - "{{.ComponentID}}"
        deploymentConfigs:
        - "{{.ComponentID}}"
        services:
        - "{{.ComponentID}}"
