apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: monorepo-component-template
  app: '${PROJECT}-${COMPONENT}'
parameters:
  - name: PROJECT
    displayName: Application
    description: The name of the application project.
    required: true
  - name: COMPONENT
    displayName: Component
    description: The name of the application component.
    required: true
  - name: ENV
    displayName: Environment
    description: The environment stage.
    required: true
  - name: MEMORY_LIMIT
    displayName: Memory Limit
    description: Maximum amount of memory available for the container.
    value: 256Mi
  - name: MEMORY_REQUEST
    displayName: Memory Request
    description: Minimum amount of memory requested for the container.
    value: 128Mi
  - name: CPU_LIMIT
    displayName: CPU Limit
    description: Maximum CPU (milli) cores available for the container.
    value: 400m
  - name: CPU_REQUEST
    displayName: CPU Request
    description: Minimum CPU (milli) cores requested for the container.
    value: 200m
  - name: TAGVERSION
    displayName: tag version
    description: The version to be used.
    value: latest
    required: true
  - name: COMPLETION_DEADLINE_SECONDS
    displayName: Completion Deadline Seconds
    description: how long the docker build of the component can last before it is canceled
    value: "1800"       
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      name: '${COMPONENT}'
    spec:
      ipFamilies:
        - IPv4
      ports:
        - name: 8080-tcp
          protocol: TCP
          port: 8080
          targetPort: 8080
      internalTrafficPolicy: Cluster
      selector:
        app: '${PROJECT}-${COMPONENT}'
        deploymentconfig: '${COMPONENT}'
      sessionAffinity: None
      ipFamilyPolicy: SingleStack
      type: ClusterIP
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: '${COMPONENT}-backend'
    spec:
      lookupPolicy:
        local: false
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: '${COMPONENT}-frontend'
    spec:
      lookupPolicy:
        local: false
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      name: ${COMPONENT}-frontend
    spec:
      completionDeadlineSeconds: "${{COMPLETION_DEADLINE_SECONDS}}"
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: ${COMPONENT}-frontend:${TAGVERSION}
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        type: Binary
        binary: {}
      strategy:
        type: Docker
        dockerStrategy: {}
      successfulBuildsHistoryLimit: 5
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      name: ${COMPONENT}-backend
    spec:
      completionDeadlineSeconds: "${{COMPLETION_DEADLINE_SECONDS}}"
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: ${COMPONENT}-backend:${TAGVERSION}
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        type: Binary
        binary: {}
      strategy:
        type: Docker
        dockerStrategy: {}
      successfulBuildsHistoryLimit: 5
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      finalizers:
        - kubernetes.io/pvc-protection
      labels:
        app: ${PROJECT}-${COMPONENT}
      name: ${COMPONENT}-backend
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 1Gi
      storageClassName: standard-nas-eco
      volumeMode: Filesystem
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      name: '${COMPONENT}'
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        app: '${PROJECT}-${COMPONENT}'
        deploymentconfig: '${COMPONENT}'
      strategy:
        activeDeadlineSeconds: 21600
        type: Recreate
        recreateParams:
          timeoutSeconds: 600
        resources:
          limits:
            cpu:  ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu:  ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST} 
      template:
        metadata:
          labels:
            app: '${PROJECT}-${COMPONENT}'
            deploymentconfig: '${COMPONENT}'
            env: '${ENV}'
        spec:
          containers:
            - env:
              - name: HATEAOS
                value: '${COMPONENT}:8080'
              - name: MONGO_PASS
                valueFrom:
                  secretKeyRef:
                    key: database-password
                    name: '${COMPONENT}'
              - name: MONGO_USER
                valueFrom:
                  secretKeyRef:
                    key: database-user
                    name: '${COMPONENT}'
              - name: MONGO_DB
                value: localhost
              - name: MONGO_TEST_DB
                value: users          
              image: '${PROJECT}-${ENV}/${COMPONENT}-frontend:${TAGVERSION}'
              imagePullPolicy: IfNotPresent
              name: '${COMPONENT}-frontend'
              ports:
                - containerPort: 8080
                  protocol: TCP
              resources:
                limits:
                  cpu:  ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
                requests:
                  cpu:  ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
            - env:
              - name: MONGODB_USERNAME
                valueFrom:
                  secretKeyRef:
                    key: database-user
                    name: '${COMPONENT}'
              - name: MONGODB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: database-password
                    name: '${COMPONENT}'
              - name: MONGODB_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: database-admin-password
                    name: '${COMPONENT}'
              - name: MONGODB_DATABASE
                valueFrom:
                  secretKeyRef:
                    key: database-name
                    name: '${COMPONENT}'                
              image: '${PROJECT}-${ENV}/${COMPONENT}-backend:${TAGVERSION}'
              imagePullPolicy: IfNotPresent
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 30
                periodSeconds: 10
                successThreshold: 1
                tcpSocket:
                  port: 27017
                timeoutSeconds: 1
              name: '${COMPONENT}-backend'
              readinessProbe:
                exec:
                  command:
                    - /bin/sh
                    - -i
                    - -c
                    - mongo 127.0.0.1:27017/$MONGODB_DATABASE -u $MONGODB_USERNAME -p $MONGODB_PASSWORD
                      --eval="quit()"
                failureThreshold: 3
                initialDelaySeconds: 3
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
              resources:
                limits:
                  cpu:  ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
                requests:
                  cpu:  ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File              
              volumeMounts:
                - mountPath: /var/lib/mongodb/data
                  name: ${COMPONENT}-backend-data
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
          volumes:
            - name: ${COMPONENT}-backend-data
              persistentVolumeClaim:
                claimName: ${COMPONENT}-backend
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - '${COMPONENT}-backend'
            from:
              kind: ImageStreamTag
              name: '${COMPONENT}-backend:${TAGVERSION}'
              namespace: '${PROJECT}-${ENV}'
          type: ImageChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - '${COMPONENT}-frontend'
            from:
              kind: ImageStreamTag
              name: '${COMPONENT}-frontend:${TAGVERSION}'
              namespace: '${PROJECT}-${ENV}'
          type: ImageChange
  - apiVersion: v1
    data:
        database-admin-password: YzNDSndNR0JzdThSYkFXcQ==
        database-name: dXNlcnM=
        database-password: b0sxV1BEQk5uRERzcGQ1eA==
        database-user: dXNlckdCVg==
    kind: Secret
    metadata:
        annotations:
            template.openshift.io/expose-admin_password: '{.data[''database-admin-password'']}'
            template.openshift.io/expose-database_name: '{.data[''database-name'']}'
            template.openshift.io/expose-password: '{.data[''database-password'']}'
            template.openshift.io/expose-username: '{.data[''database-user'']}'
        labels:
            app: '${PROJECT}-${COMPONENT}'
            template: mongodb-persistent-template
        name: '${COMPONENT}'
    type: Opaque
